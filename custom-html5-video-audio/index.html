<body>

   <div class="player">

     <div class="player__controls">
       <div class="progress">

       <button id="play" class="player__button toggle" title="Toggle Play" onclick="javascript:play()">â–º</button>

       <input type="range" name="playbackRate" title="Adjust Speed"  class="player__slider speed" min="0.5" max="2" step="0.1" value="1">
       <button onclick="javascript:rewind10sec()" id="10sec" data-skip="-10" class="player__button">Â« 10s</button>
       <button onclick="javascript:fastForward25sec()" id="25sec" data-skip="25" class="player__button">25s Â»</button>

   </div>
